name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REPO: rebay-frontend # Docker 이미지 이름

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_BASE_URL }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rebay-frontend:latest
          cache-to: type=inline

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/rebay-app || exit 1

            # Set environment variables
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # Pull latest images
            # docker-compose -f docker-compose.prod.yml pull
            docker-compose pull frontend

            # Stop and remove old containers
            # docker-compose -f docker-compose.prod.yml down

            # Start new containers
            # docker-compose -f docker-compose.prod.yml up -d
            docker-compose up -d --no-deps frontend

            # Verify containers are running
            docker-compose -f docker-compose.prod.yml ps

            # Clean up old images
            docker image prune -f

            echo "Deployment completed successfully!"
